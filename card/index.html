<html lang="en">

<head>

 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="css/card.css">

 <title>Document</title>
</head>

<body>
 <div class="main_card_box">
  <div class="card_box">
   <img class="center" src="img/headphones.png" alt="">
   <!-- Text -->
   <div class="text_box">
    <h2>Наушники Beats</h2>
    <p>Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
    <!-- Prices -->
    <div class="prices_box">
     <p class="price_name">Цена</p>
     <p class="price">1 999 р.</p>
    </div>
    <!-- Button -->
    <div class="button_box">
     <a class="button" href="#">Положить в корзину</a>
    </div> 
   </div>
  </div>
 </div>
